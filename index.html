<!DOCTYPE html>
<html lang="en">
    <main>
        <meta charset="UTF-8">
        <title>Rocks, Papers, Scissors </title> 
    </main>
    <body>
        <script>
            let playerScore = 0;
            let computerScore = 0;
            let roundCount = 0;
            // Computer Chooses Rock Paper or Scissors
            let randomInt = (Math.floor(Math.random() * 3) +1);
            function getComputerChoice() {
                if(randomInt === 1) {
                    return("rock");
                } else if (randomInt === 2) {
                    return("paper");
                } else if (randomInt === 3) {
                    return("scissors");
                } 
            }
            let computerSelection = getComputerChoice(randomInt);
            // Player Selection
            let promptAnswer = prompt("Rock, Paper, or Scissors?")
            let playerSelection = (promptAnswer.toLowerCase());
            // Determine the winner of the round
    
            function playRound(playerSelection, computerSelection) {
                if ((playerSelection === "rock") && (computerSelection === "scissors")) {
                console.log(`You win! ${playerSelection} beats ${computerSelection}!`);
                playerScore++;
                roundCount++;
            } else if ((playerSelection === "paper") && (computerSelection === "rock")) {
                console.log(`You win! ${playerSelection} beats ${computerSelection}!`);
                playerScore++;
                roundCount++;
            } else if ((playerSelection === "scissors") && (computerSelection === "paper")) {
                console.log(`You win! ${playerSelection} beats ${computerSelection}!`);
                playerScore++;
                roundCount++;
            } else if ((playerSelection === "rock") && (computerSelection === "paper")) {
                console.log(`You Lose! ${computerSelection} beats ${playerSelection}!`);
                computerScore++;
                roundCount++;
            } else if ((playerSelection === "paper") && (computerSelection === "scissors")) {
                console.log(`You Lose! ${computerSelection} beats ${playerSelection}!`);
                computerScore++;
                roundCount++;
            } else if ((playerSelection === "scissors") && (computerSelection === "rock")) {
                console.log(`You Lose! ${computerSelection} beats ${playerSelection}!`);
                computerScore++;
                roundCount++;
            } else if (playerSelection === computerSelection) {
                console.log("It's a Tie!");
                roundCount++;
            } else {
                console.log("Invalid Selection")
            }
            }
            function game(playerScore, computerScore, roundCount) {
                if ((playerScore > computerScore) && roundCount == 5) {
                    alert(`You won! The score was ${playerScore} to ${computerScore}`)
                } else if ((playerScore < computerScore) && roundCount == 5)
                    alert(`You lost! The score was ${computerScore} to ${playerScore}`)
            }
        </script>
    </body>
</html>
